name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Build backend
        working-directory: ./backend
        run: |
          npm ci

      - name: Build Docker images
        run: |
          # Build with local tags (do not prepend registry here to avoid invalid tag when registry secret is empty)
          docker build -t cloudops-insight-frontend:ci ./frontend
          docker build -t cloudops-insight-backend:ci ./backend

      - name: Login to Docker registry
        if: env.DOCKER_REGISTRY != ''
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push images to registry
        if: env.DOCKER_REGISTRY != ''
        run: |
          echo "Tagging and pushing images to $DOCKER_REGISTRY"
          docker tag cloudops-insight-frontend:ci $DOCKER_REGISTRY/cloudops-insight-frontend:ci
          docker tag cloudops-insight-backend:ci $DOCKER_REGISTRY/cloudops-insight-backend:ci
          docker push $DOCKER_REGISTRY/cloudops-insight-frontend:ci
          docker push $DOCKER_REGISTRY/cloudops-insight-backend:ci

      - name: Skip push (no registry configured)
        if: env.DOCKER_REGISTRY == ''
        run: echo "DOCKER_REGISTRY not set; skipping image push"

      - name: Terraform plan (placeholder)
        run: |
          echo "Terraform plan placeholder - requires provider config and secrets"

      - name: Ansible deploy (placeholder)
        run: |
          echo "Ansible deploy placeholder - configure inventory and SSH keys to run"

  deploy-infra:
    name: Deploy infrastructure (Terraform + Ansible)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: infra/terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply (manual enable)
        if: ${{ false }}
        working-directory: infra/terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform apply -auto-approve tfplan

      - name: Run Ansible Playbook (placeholder)
        if: ${{ false }}
        uses: dawidd6/action-ansible-playbook@v3
        with:
          playbook: infra/ansible/deploy_vm.yml
          inventory: infra/ansible/inventory.example
        env:
          ANSIBLE_HOST_KEY_CHECKING: false
          PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
