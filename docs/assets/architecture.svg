<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="420" viewBox="0 0 1000 420">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <style>
      .node { fill:#fff; stroke:#333; stroke-width:1.5px; rx:8; ry:8 }
      .box { fill:#f7f7ff }
      .infra { fill:#efe; stroke:#333 }
      .ci { fill:#f9f; stroke:#333 }
      .label { font-family:Segoe UI, Roboto, Arial, sans-serif; font-size:12px; fill:#111 }
      .title { font-family:Segoe UI, Roboto, Arial, sans-serif; font-size:14px; font-weight:700 }
    </style>
  </defs>

  <!-- Frontend -->
  <rect class="node box" x="40" y="40" width="180" height="48" rx="8" ry="8"/>
  <text class="label" x="130" y="70" text-anchor="middle">Frontend (React)</text>

  <!-- Backend -->
  <rect class="node" x="300" y="40" width="200" height="48" rx="8" ry="8"/>
  <text class="label" x="400" y="70" text-anchor="middle">Backend (Node/Express)</text>

  <!-- DB -->
  <ellipse cx="560" cy="64" rx="70" ry="28" class="node" />
  <text class="label" x="560" y="68" text-anchor="middle">MongoDB</text>

  <!-- Prometheus -->
  <rect class="node" x="300" y="140" width="140" height="40" rx="6" ry="6"/>
  <text class="label" x="370" y="165" text-anchor="middle">Prometheus</text>

  <!-- Grafana -->
  <rect class="node" x="470" y="140" width="120" height="40" rx="6" ry="6"/>
  <text class="label" x="530" y="165" text-anchor="middle">Grafana</text>

  <!-- Alertmanager -->
  <rect class="node" x="610" y="140" width="140" height="40" rx="6" ry="6"/>
  <text class="label" x="680" y="165" text-anchor="middle">Alertmanager</text>

  <!-- Promtail / Loki -->
  <rect class="node" x="40" y="220" width="180" height="40" rx="6" ry="6"/>
  <text class="label" x="130" y="245" text-anchor="middle">Promtail</text>
  <rect class="node" x="260" y="220" width="220" height="40" rx="6" ry="6"/>
  <text class="label" x="370" y="245" text-anchor="middle">Loki or logreceiver</text>

  <!-- CI and Infra -->
  <rect class="node ci" x="40" y="300" width="200" height="44" rx="8" ry="8"/>
  <text class="label" x="140" y="328" text-anchor="middle">GitHub Actions</text>
  <rect class="node" x="270" y="300" width="220" height="44" rx="8" ry="8"/>
  <text class="label" x="380" y="328" text-anchor="middle">Docker Registry / Images</text>
  <rect class="node infra" x="520" y="300" width="220" height="44" rx="8" ry="8"/>
  <text class="label" x="630" y="328" text-anchor="middle">Terraform & Ansible</text>

  <!-- Arrows -->
  <line x1="220" y1="64" x2="300" y2="64" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <text class="label" x="260" y="54" text-anchor="middle">API-Socket</text>

  <line x1="500" y1="64" x2="560" y2="64" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <text class="label" x="530" y="54" text-anchor="middle">reads/writes</text>

  <line x1="400" y1="88" x2="370" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <text class="label" x="385" y="110" text-anchor="middle">metrics</text>

  <line x1="440" y1="160" x2="470" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="510" y1="160" x2="610" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />

  <line x1="420" y1="220" x2="370" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="360" y1="220" x2="350" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />

  <line x1="130" y1="88" x2="130" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="190" y1="320" x2="270" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="490" y1="320" x2="520" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Title -->
  <text class="title" x="20" y="18">CloudOps Insight â€” Architecture</text>
</svg>
